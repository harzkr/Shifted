<legend>
  Here you will see and change the details of the order:
</legend>
<form layout="row">
  <div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Name</span>
    <input type="text" placeholder="Name" ng-model="order.name" ng-disabled="order.owner != $root.currentUser._id" >
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Order Description</span>
    <input type="text" placeholder="Description" ng-model="order.description" ng-disabled="order.owner != $root.currentUser._id">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Commence At</span>
    <input type="text" placeholder="Commence" ng-model="order.commence" ng-disabled="order.owner != $root.currentUser._id">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Dispatch</span>
    <input type="text" placeholder="Commence" ng-model="order.commence" ng-disabled="order.owner != $root.currentUser._id">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Commence At</span>
    <input type="text" placeholder="Commence" ng-model="order.commence" ng-disabled="order.owner != $root.currentUser._id">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Freight Weight</span>
    <input type="text" placeholder="Freight" ng-model="order.freight" ng-disabled="order.owner != $root.currentUser._id">
  </label>
  </div>
  
  <div class="button-bar">
    <a ng-click = "save()" class="button">Save</a>
    <a ng-click = "reset()" class="button">Reset Form</a>
    <a ng-href = "/orders" class="button">Cancel</a>
  </div>

  <div class="angular-google-map-container">
    <ui-gmap-google-map center="map.center" events="map.events" zoom="map.zoom">
      <ui-gmap-marker coords="order.location" options="map.marker.options" events="map.marker.events" idkey="order._id">
      </ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</form>
