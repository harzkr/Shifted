<div class="personal-orders">
  <div class="list list-inset">
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" ng-model="search" id="search" placeholder="Search My Orders">
   </label>
  </div>
  <!--div class="angular-google-map-container">
    <ui-gmap-google-map center="map.center" zoom="map.zoom">
      <ui-gmap-markers models="orders" coords="'location'" click="onClicked()"
                       fit="true" idkey="'_id'" doRebuildAll="true">
      </ui-gmap-markers>
    </ui-gmap-google-map>
</div-->
</div>
<div class="row">
  <div dir-paginate="order in orders | itemsPerPage: perPage" total-items="ordersCount.count" layout="column">
    <div layout="row">
      <div flex="80">
        <h2><a href="/orders/{{order._id}}">{{order.name}}</a></h2>
        <p>{{order.description}}</p>
        <p>{{order.commence}}</p>
        <p>{{order.dispatch}}</p>
        <p>{{order.freight}}</p>
      </div>
      <span flex></span>
      <md-button ng-click="remove(order)" ng-show="$root.currentUser && $root.currentUser._id == order.owner">
        <md-icon md-svg-icon="content:ic_clear_24px"></md-icon>
      </md-button>
    </div>
  </div>
</div>
<dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
